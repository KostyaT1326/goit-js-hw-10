  <body>
    <a class="back-link" href="./index.html">Go back</a>


    <section class="snackbar-section">
      <div class="container">
        <form class="form js-form">
          <label class="timer-label">
            Delay (ms)
            <input class="js-input-ms" type="number" name="delay" required />
          </label>

          <fieldset class="promise-function">
            <legend>State</legend>
            <label>
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label>
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <button class="button-submit js-button-submit" type="submit">
            Create notification
          </button>
        </form>
      </div>
    </section>
  </body>
