<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Timer</title>
    <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">

    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-DnveWo0P.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/1-timer--hbTAAEg.css">
  </head>
  <body>
    <a class="back-link" href="./index.html">Go back</a>


    <section class="timer-section">
      <div class="container">
        <input class="js-input" type="text" id="datetime-picker" />
        <button class="button js-button" type="button" data-start>Start</button>

        <div class="timer">
          <div class="field">
            <span class="value js-value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value js-value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value js-value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value js-value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
